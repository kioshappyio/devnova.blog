<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Contact</title>
    <style>
      .contact-hero {
        background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
        min-height: 100vh;
        padding: 100px 0;
      }
      
      .contact-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 30px;
        margin: 20px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      .contact-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }
      
      .contact-icon {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #00ff88;
      }
      
      .form-control {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: white !important;
      }
      
      .form-control:focus {
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.2) !important;
        border-color: #00ff88 !important;
      }
      
      .submit-btn {
        background: #00ff88;
        color: #1a1a1a;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .submit-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
      }
      
      .glow-border {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 20px;
        pointer-events: none;
        animation: glow 2s infinite alternate;
      }
      
      .navbar-brand {
        padding-left: 0 !important;
        margin-left: 0 !important;
      }

      .navbar-brand img {
        display: block;
        line-height: 0;
      }
      
      @keyframes glow {
        from {
          box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }
        to {
          box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark text-light sticky-top">
  <div class="container-fluid">
    <a id="NavBar" class="navbar-brand" href="#">
      <img src="../../asset/image/logo.svg" alt="DevNova Logo" style="height: 30px; margin-right: 10px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog">Blog</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Others
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/contact">Contact</a></li>
            <li><a class="dropdown-item" href="/galeri">Galeri</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/sosial">Sosial</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

    <section class="contact-hero">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center mb-5">
            <h1 class="display-4 text-white mb-3">Contact Us</h1>
            <p class="text-muted">We'd love to hear from you!</p>
          </div>
          
          <!-- Contact Info Cards -->
          <div class="col-md-4 mb-4">
            <div class="contact-card">
              <div class="glow-border"></div>
              <i class="bi bi-geo-alt-fill contact-icon"></i>
              <h3 class="text-white">Our Office</h3>
              <p class="text-muted">Jl. Teknologi No. 123<br>Lampung, Indonesia</p>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="contact-card">
              <div class="glow-border"></div>
              <i class="bi bi-telephone-fill contact-icon"></i>
              <h3 class="text-white">Phone</h3>
              <p class="text-muted">+62 123 4567 890<br>Mon-Fri, 9AM - 5PM</p>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="contact-card">
              <div class="glow-border"></div>
              <i class="bi bi-envelope-fill contact-icon"></i>
              <h3 class="text-white">Email</h3>
              <p class="text-muted">hello@turguide.id<br>support@turguide.id</p>
            </div>
          </div>

          <!-- Contact form -->
          <div class="col-lg-8">
            <div class="contact-card">
              <div class="glow-border"></div>
              <h3 class="text-white mb-4">Send Message</h3>
              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                  </div>
                  <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                  </div>
                  <div class="col-12">
                    <input type="text" class="form-control" placeholder="Subject" required>
                  </div>
                  <div class="col-12">
                    <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                  </div>
                  <div class="col-12 text-center">
                    <button class="btn submit-btn px-5 py-2">Send Message</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Jangan di ganti
      document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.contact-card');
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.style.opacity = 1;
            card.style.transform = 'translateY(0)';
          }, index * 150);
        });
      });
    </script>
  </body>
</html>
